<!DOCTYPE html>
<html>
  <head>
    <title>Map preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div
      id="map"
      style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
    ></div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var map = L.map("map").setView([35, 32], 6);

      L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}",
        {
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: "abcd",
          minZoom: 0,
          maxZoom: 20,
          ext: "png"
        }
      ).addTo(map);

      const path = "./../data/";
      // intersections
      $.getJSON(path + "intersection.geojson", function(data) {
        L.geoJSON(data).addTo(map);
      });

      // roads
      $.getJSON(path + "/original/links.geojson", function(data) {
        L.geoJSON(data).addTo(map);
      });

      // roads
      $.getJSON(path + "/original/nodes.geojson", function(data) {
        L.geoJSON(data).addTo(map);
      });
    });
  </script>
</html>
